<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <title>Space</title>
    <script src="script.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1457364983758-510f8afa9f5f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
            <!-- Add other options if needed -->
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>NASA</strong><br>
            <small>Website</small><br>
            <a href="https://www.nasa.gov/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>ESA (European Space Agency)</strong><br>
            <small>Website</small><br>
            <a href="https://www.esa.int/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>SpaceX</strong><br>
            <small>Website</small><br>
            <a href="https://www.spacex.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Hubble Space Telescope</strong><br>
            <small>Website</small><br>
            <a href="https://hubblesite.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Space.com</strong><br>
            <small>Website</small><br>
            <a href="https://www.space.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>NASA's Jet Propulsion Laboratory (JPL)</strong><br>
            <small>Website</small><br>
            <a href="https://www.jpl.nasa.gov/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>International Space Station (ISS)</strong><br>
            <small>Website</small><br>
            <a href="https://www.nasa.gov/mission_pages/station/main/index.html" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Astro Pi</strong><br>
            <small>Website</small><br>
            <a href="https://astro-pi.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>SpaceWeather.com</strong><br>
            <small>Website</small><br>
            <a href="https://spaceweather.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Cosmos Magazine</strong><br>
            <small>Website</small><br>
            <a href="https://cosmosmagazine.com/" target="_blank"><button>Visit</button></a>
        </div>
    </div>
</body>
</html>
