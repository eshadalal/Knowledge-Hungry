<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script> 
    <title>Coding</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
            <option value="course">Course</option>
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>Codecademy</strong><br>
            <small>Website</small><br>
            <a href="https://www.codecademy.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>freeCodeCamp</strong><br>
            <small>Website</small><br>
            <a href="https://www.freecodecamp.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>LeetCode</strong><br>
            <small>Website</small><br>
            <a href="https://leetcode.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>HackerRank</strong><br>
            <small>Website</small><br>
            <a href="https://www.hackerrank.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Coursera: Programming Courses</strong><br>
            <small>Course</small><br>
            <a href="https://www.coursera.org/browse/computer-science/programming" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Udemy: Coding Courses</strong><br>
            <small>Course</small><br>
            <a href="https://www.udemy.com/courses/search/?q=coding" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>W3Schools</strong><br>
            <small>Website</small><br>
            <a href="https://www.w3schools.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>MDN Web Docs</strong><br>
            <small>Website</small><br>
            <a href="https://developer.mozilla.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Pluralsight</strong><br>
            <small>Course</small><br>
            <a href="https://www.pluralsight.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>EdX: Computer Science</strong><br>
            <small>Course</small><br>
            <a href="https://www.edx.org/course/computer-science" target="_blank"><button>Visit</button></a>
        </div>
    </div>
</body>
</html>
