<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Literature</title>
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script>

    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1544822688-c5f41d2c1972?q=80&w=2019&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
            <option value="app">App</option>
            <option value="audiobooks">Audio Books</option>
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>Goodreads</strong><br>
            <small>Website</small><br>
            <a href="https://www.goodreads.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Project Gutenberg</strong><br>
            <small>Website</small><br>
            <a href="https://www.gutenberg.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box audiobooks">
            <strong>LibriVox</strong><br>
            <small>Website & Audio Books</small><br>
            <a href="https://librivox.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box app">
            <strong>Bookshelf (Google)</strong><br>
            <small>App</small><br>
            <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.books&hl=en&gl=US" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Amazon Books</strong><br>
            <small>Website & Store</small><br>
            <a href="https://www.amazon.com/books-used-books-textbooks/b?node=283155" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Open Library</strong><br>
            <small>Website</small><br>
            <a href="https://openlibrary.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box audiobooks">
            <strong>Audible</strong><br>
            <small>Audio Books</small><br>
            <a href="https://www.audible.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>BookBub</strong><br>
            <small>Website</small><br>
            <a href="https://www.bookbub.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Read Aloud</strong><br>
            <small>Website</small><br>
            <a href="https://readaloud.app/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>LibraryThing</strong><br>
            <small>Website</small><br>
            <a href="https://www.librarything.com/" target="_blank"><button>Visit</button></a>
        </div>
    </div>

</body>
</html>
