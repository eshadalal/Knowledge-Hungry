<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script> 
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.pexels.com/photos/248547/pexels-photo-248547.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
            <option value="app">App</option>
            <option value="youtube">YouTube</option>
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>ESPN</strong><br>
            <small>Website</small><br>
            <a href="https://www.espn.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>BBC Sport</strong><br>
            <small>Website</small><br>
            <a href="https://www.bbc.com/sport" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Bleacher Report</strong><br>
            <small>Website</small><br>
            <a href="https://bleacherreport.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Sports Illustrated</strong><br>
            <small>Website</small><br>
            <a href="https://www.si.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>FIFA</strong><br>
            <small>Website</small><br>
            <a href="https://www.fifa.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box app">
            <strong>ESPN Sports App</strong><br>
            <small>App</small><br>
            <a href="https://www.espn.com/app" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box youtube">
            <strong>Red Bull TV</strong><br>
            <small>YouTube</small><br>
            <a href="https://www.youtube.com/user/redbull" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>NBA</strong><br>
            <small>Website</small><br>
            <a href="https://www.nba.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Goal.com</strong><br>
            <small>Website</small><br>
            <a href="https://www.goal.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box app">
            <strong>Runkeeper</strong><br>
            <small>App</small><br>
            <a href="https://runkeeper.com/" target="_blank"><button>Visit</button></a>
        </div>
    </div>
</body>
</html>
