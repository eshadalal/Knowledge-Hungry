<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script>
    <title>Astronomy</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1528818955841-a7f1425131b5?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
            <option value="software">Software</option>
            <option value="youtube">YouTube</option>
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>NASA</strong><br>
            <small>Website</small><br>
            <a href="https://www.nasa.gov/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>SpaceX</strong><br>
            <small>Website</small><br>
            <a href="https://www.spacex.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>European Space Agency (ESA)</strong><br>
            <small>Website</small><br>
            <a href="https://www.esa.int/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Space.com</strong><br>
            <small>Website</small><br>
            <a href="https://www.space.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Hubble Space Telescope</strong><br>
            <small>Website</small><br>
            <a href="https://www.nasa.gov/mission_pages/hubble/main/index.html" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>NASA's Jet Propulsion Laboratory</strong><br>
            <small>Website</small><br>
            <a href="https://www.jpl.nasa.gov/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box software">
            <strong>Stellarium</strong><br>
            <small>Software</small><br>
            <a href="https://stellarium.org/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box youtube">
            <strong>Cosmos: A Spacetime Odyssey</strong><br>
            <small>YouTube</small><br>
            <a href="https://www.youtube.com/playlist?list=PL1Tx1q0E6H80zrA2c2X9uXsD0Dq75qj6C" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Astrobiology Institute</strong><br>
            <small>Website</small><br>
            <a href="https://astrobiology.nasa.gov/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Galactic Guide</strong><br>
            <small>Website</small><br>
            <a href="https://www.galactic-guide.com/" target="_blank"><button>Visit</button></a>
        </div>
    </div>
</body>
</html>
