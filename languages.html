<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Languages</title>
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script> 
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1561121587-28c15de34c17?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website-app">Website & App</option>
            <option value="course">Course</option>
            <option value="translator">Translator</option>
            <option value="language-exchange-app">Language Exchange App</option>
            <option value="language-tutoring">Language Tutoring</option>
        </select>
    </div>

    <div class="container">
        <div class="box website-app">
            <strong>Duolingo</strong><br>
            <small>Website & App</small><br>
            <a href="https://www.duolingo.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Rosetta Stone</strong><br>
            <small>Course</small><br>
            <a href="https://www.rosettastone.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Babbel</strong><br>
            <small>Course</small><br>
            <a href="https://www.babbel.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website-app">
            <strong>Busuu</strong><br>
            <small>Website & App</small><br>
            <a href="https://www.busuu.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website-app">
            <strong>Memrise</strong><br>
            <small>Website & App</small><br>
            <a href="https://www.memrise.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box translator">
            <strong>Google Translate</strong><br>
            <small>Translator</small><br>
            <a href="https://translate.google.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box language-exchange-app">
            <strong>Tandem</strong><br>
            <small>Language Exchange App</small><br>
            <a href="https://www.tandem.net/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box language-exchange-app">
            <strong>HelloTalk</strong><br>
            <small>Language Exchange App</small><br>
            <a href="https://www.hellotalk.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website-app">
            <strong>FluentU</strong><br>
            <small>Website & App</small><br>
            <a href="https://www.fluentu.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box language-tutoring">
            <strong>italki</strong><br>
            <small>Language Tutoring</small><br>
            <a href="https://www.italki.com/" target="_blank"><button>Visit</button></a>
        </div>
    </div>

</html>
