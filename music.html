<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script> 
    <title>Music</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="music-streaming">Music Streaming</option>
            <option value="website">Website</option>
            <option value="course">Course</option>
            <option value="tool">Tool</option>
        </select>
    </div>

    <div class="container">
        <div class="box music-streaming">
            <strong>Spotify</strong><br>
            <small>Music Streaming</small><br>
            <a href="https://www.spotify.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box music-streaming">
            <strong>SoundCloud</strong><br>
            <small>Music Streaming</small><br>
            <a href="https://soundcloud.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box music-streaming">
            <strong>YouTube Music</strong><br>
            <small>Music Streaming</small><br>
            <a href="https://music.youtube.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Music Theory</strong><br>
            <small>Website</small><br>
            <a href="https://musictheory.net/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Yale Open Courses - Music</strong><br>
            <small>Course</small><br>
            <a href="https://oyc.yale.edu/music" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box tool">
            <strong>Metronome Online</strong><br>
            <small>Tool</small><br>

            <strong>Ultimate Guitar</strong><br>
            <small>Website</small><br>
            <a href="https://www.ultimate-guitar.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box tool">
            <strong>JAMSTIK</strong><br>
            <small>Learning Tool</small><br>
            <a href="https://jamstik.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box course">
            <strong>Fender Play</strong><br>
            <small>Course</small><br>
            <a href="https://www.fender.com/play" target="_blank"><button>Visit</button></a>
        </div>
