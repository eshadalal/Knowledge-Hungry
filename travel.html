<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="page.css">
    <script src="script.js" defer></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header class="banner">
        <style>
            .banner {
                background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); 
            }
        </style>
    </header>

    <div class="filter-container">
        <label for="resource-filter">Sort by:</label>
        <select id="resource-filter">
            <option value="all">All</option>
            <option value="website">Website</option>
        </select>
    </div>

    <div class="container">
        <div class="box website">
            <strong>Tripadvisor</strong><br>
            <small>Website</small><br>
            <a href="https://www.tripadvisor.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Lonely Planet</strong><br>
            <small>Website</small><br>
            <a href="https://www.lonelyplanet.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Travel + Leisure</strong><br>
            <small>Website</small><br>
            <a href="https://www.travelandleisure.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Expedia</strong><br>
            <small>Website</small><br>
            <a href="https://www.expedia.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Booking.com</strong><br>
            <small>Website</small><br>
            <a href="https://www.booking.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Kayak</strong><br>
            <small>Website</small><br>
            <a href="https://www.kayak.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Airbnb</strong><br>
            <small>Website</small><br>
            <a href="https://www.airbnb.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Rick Steves' Europe</strong><br>
            <small>Website</small><br>
            <a href="https://www.ricksteves.com/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>National Geographic Travel</strong><br>
            <small>Website</small><br>
            <a href="https://www.nationalgeographic.com/travel/" target="_blank"><button>Visit</button></a>
        </div>
        <div class="box website">
            <strong>Google Maps</strong><br>
            <small>Website</small><br>
            <a href="https://www.google.com/maps" target="_blank"><button>Visit</button></a>
        </div>
    </div>
</body>
</html>
